<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice redux</title>
</head>
<body>
    <style>
        .container{
            border: 5px solid black;
            padding : 10px;
        }
    </style>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <div id="orange"></div>
        <script>
            function red(){
                document.querySelector('#red').innerHTML =  `
                <div class ="container" id = "component_red">
                    <h1>red</h1>
                    <input type="button" value="fire" onclick= "
                        document.querySelector('#component_orange').style.backgroundColor = 'red';
                        document.querySelector('#component_blue').style.backgroundColor = 'red';
                        document.querySelector('#component_red').style.backgroundColor = 'red';
                        document.querySelector('#component_green').style.backgroundColor = 'red';
                    "/>
                </div>
                `;
            }
            red();
            function green(){
                document.querySelector('#green').innerHTML =  `
                <div class ="container" id = "component_green">
                    <h1>green</h1>
                    <input type="button" value="fire" onclick= "
                        document.querySelector('#component_orange').style.backgroundColor = 'green';
                        document.querySelector('#component_blue').style.backgroundColor = 'green';
                        document.querySelector('#component_red').style.backgroundColor = 'green';
                        document.querySelector('#component_green').style.backgroundColor = 'green';
                    "/>
                </div>
                `;
            }
            green();
            function blue(){
                document.querySelector('#blue').innerHTML =  `
                <div class ="container" id = "component_blue">
                    <h1>blue</h1>
                    <input type="button" value="fire" onclick= "
                        document.querySelector('#component_orange').style.backgroundColor = 'blue';
                        document.querySelector('#component_blue').style.backgroundColor = 'blue';
                        document.querySelector('#component_red').style.backgroundColor = 'blue';
                        document.querySelector('#component_green').style.backgroundColor = 'blue';
                    "/>
                </div>
                `;
            }
            blue();
            function orange(){
                document.querySelector('#orange').innerHTML =  `
                <div class ="container" id = "component_orange">
                    <h1>orange</h1>
                    <input type="button" value="fire" onclick= "
                        document.querySelector('#component_orange').style.backgroundColor = 'orange';
                        document.querySelector('#component_blue').style.backgroundColor = 'orange';
                        document.querySelector('#component_red').style.backgroundColor = 'orange';
                        document.querySelector('#component_green').style.backgroundColor = 'orange';
                    "/>
                </div>
                `;
            }
            orange();

        </script>
</body>
</html>
